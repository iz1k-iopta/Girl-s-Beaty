<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedicure - Girl's Beauty</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #3e2c26, #c8a165);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: #c8a165;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .service-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .service-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .service-item:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.5);
        }

        .service-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .service-item h3 {
            color: #c8a165;
            margin: 10px 0;
        }

        .service-item p {
            color: #c8a165;
        }

        a {
            display: block;
            text-align: center;
            color: #c8a165;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            color: #a27c48;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedicure</h1>
        <div class="service-list">
            <div class="service-item">
                <img src="https://i.imgur.com/HO2nXNc.jpeg" alt="Pedicure klasyczny + odżywka">
                <h3>Pedicure klasyczny + odżywka</h3>
                <p>Cena: 120 zł</p>
            </div>
            <div class="service-item">
                <img src="https://i.imgur.com/jpRiAot.jpeg" alt="Pedicure klasyczny + hybryda">
                <h3>Pedicure klasyczny + hybryda</h3>
                <p>Cena: 160 zł</p>
            </div>
            <div class="service-item">
                <img src="https://i.imgur.com/B3xG8tH.jpeg" alt="Pedicure hybrydowy">
                <h3>Pedicure hybrydowy</h3>
                <p>Cena: 110 zł</p>
            </div>
        </div>
        <a href="index.html">Powrót na stronę główną</a>
    </div>
</body>
</html>
